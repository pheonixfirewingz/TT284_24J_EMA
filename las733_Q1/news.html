<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for proper rendering and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage News - OU Hiking Club Admin</title>
    <!-- Link to shared stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header section containing main navigation -->
        <header>
            <!-- Main navigation bar -->
            <nav class="main-nav">
                <div class="nav-brand">OU Hiking Club Admin</div>
                <!-- Navigation links for different sections -->
                <div class="nav-links">
                    <a href="index.html">Dashboard</a>
                    <a href="hikes.html">Hikes</a>
                    <a href="events.html">Social Events</a>
                    <a href="members.html">Members</a>
                    <a href="news.html" class="active">News</a>
                    <a href="announcements.html">Announcements</a>
                    <a href="#" class="logout">Logout</a>
                </div>
                <!-- Mobile menu toggle -->
                <div class="mobile-menu">â˜°</div>
            </nav>
        </header>

        <!-- Main content area -->
        <main>
            <h1>Manage News</h1>
            
            <!-- Action bar for primary actions -->
            <div class="action-bar">
                <button class="action-button">Add News Item</button>
            </div>

            <!-- Current news items section -->
            <h2>Current News Items</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Posted By</th>
                        <th>First Showing</th>
                        <th>Last Showing</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example news item row -->
                    <tr>
                        <td>New Trail Opening</td>
                        <td>admin@ouhiking.club</td>
                        <td>01/05/2025</td>
                        <td>15/05/2025</td>
                        <td>
                            <button>View</button>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Modal form for adding/editing news items -->
            <div class="modal" id="newsForm" style="display: none;">
                <h2>Add/Edit News Item</h2>
                <form class="form-group">
                    <!-- News item content -->
                    <div class="form-group">
                        <label for="subject">Subject (max 3 words)</label>
                        <input type="text" id="subject" maxlength="50" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="content">Content (max 200 words)</label>
                        <textarea id="content" maxlength="1000" rows="6" required></textarea>
                        <div class="word-count">0/200 words</div>
                    </div>
                    
                    <!-- Author information -->
                    <div class="form-group">
                        <label for="posterEmail">Your Email</label>
                        <input type="email" id="posterEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="posterName">Your Full Name</label>
                        <input type="text" id="posterName" required>
                    </div>
                    
                    <!-- Display period settings -->
                    <div class="form-group">
                        <label for="firstShowing">First Showing Date</label>
                        <input type="date" id="firstShowing" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastShowing">Last Showing Date</label>
                        <input type="date" id="lastShowing" required>
                    </div>
                    
                    <!-- Form action buttons -->
                    <div class="form-actions">
                        <button type="submit" class="action-button">Save News Item</button>
                        <button type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer section -->
        <footer>
            <p>OU Hiking Club Admin Panel</p>
        </footer>
    </div>
</body>
</html>
